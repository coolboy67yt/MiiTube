<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mask Inversion Demo</title>

    <style>
        .masked {
            width: 500px;
            height: 300px;

            background: white;

            /* Mask image */
            mask-image: url("/assets/img/wiimask.png");
            -webkit-mask-image: url("/assets/img/wiimask.png");

            mask-size: contain;
            -webkit-mask-size: contain;

            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;

            mask-mode: luminance;
            -webkit-mask-mode: luminance;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }
    </style>
</head>

<body>
    <div class="masked"></div>
</body>
</html>
