<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>developertests</title>

        <script src="/assets/js/navbar.js" defer></script>

        <!-- CSS imports -->
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/videos.css">
        <link rel="stylesheet" href="/assets/css/miibtn.css">
    </head>
    <body>
        <main style="padding-bottom: 100px;">
            <br><br><br><br>
            <h2>Miiverse Symbols test</h2>
            <input style="font-family: 'Miiverse Symbols'; font-size: xx-large;">
            <br><br>

            <h2>button tests</h2>
            <button class="miiverse-btn green" onclick="alert('Yeah!')"><span>E</span>Yeah!</button><br>
            <button class="miiverse-btn red" onclick="alert('Nah..')"><span>1</span>Nah..</button><br>
            <button class="miiverse-btn purple" onclick="alert('Nah.. but purple')"><span>1</span>Nah..</button><br>
            <button class="miiverse-btn blue" onclick="alert('Nah.. but.. blue? also hi 3/4!')"><span>1</span>Nah..</button><br>
            <button class="miiverse-btn blue" onclick="alert('Commenting..')"><span>n</span></button><br>
            <button class="miiverse-btn gold" onclick="alert('Favorited')"><span>s</span>Favorite</button><br><br>

            <h2>mobile navbar test</h2>
            <div style="resize: both; overflow: hidden; width: 400px; height: 200px; border: 2px solid #aaa;">
                <iframe src="/manual/index.html" style="width:100%; height:100%; border: none;"></iframe>
            </div><br><br>

            <h2>video list</h2>
            <div style="resize: both; overflow: auto; width: 400px; height: 200px; padding: 5px; border: 2px solid #aaa; background: black; color: white;">
                <pre id="vidlist" style="width: 100%; height: 100%;">if you see this, the javascript is broken!!</pre>
            </div><br><br>

            <h2>da button maker 3000</h2>

            <label>icon: <input style="font-family: 'Miiverse Symbols';" type="text" id="icon" maxlength="1" placeholder="E"></label><br>
            <label>Label: <input type="text" id="label" placeholder="Yeah!"></label><br>
            <label>Icon color: <input type="color" id="iconColor" value="#000000"></label><br>
            <label>Alert text: <input type="text" id="alertText" placeholder="Yeah!"></label><br><br>
            
            <button id="generateBtn">Generate Button</button>
            
            <h3>Preview:</h3>
            <div id="preview"></div>
            
            <h3>Code:</h3>
            <textarea id="codeOutput" rows="4" cols="50" readonly></textarea>

            <script type="module">
                import { videos } from "/assets/data/videos.js";

                const vidlist = document.getElementById('vidlist');

                vidlist.textContent = JSON.stringify(videos, null, 3);
            </script>

            <script>
                document.getElementById('generateBtn').addEventListener('click', () => {
                    const icon = document.getElementById('icon').value || '';
                    const label = document.getElementById('label').value || '';
                    const color = document.getElementById('iconColor').value || '#000';
                    const alertText = document.getElementById('alertText').value || 'Yeah!';
                    
                    const buttonHTML = `<button class="miiverse-btn" onclick="alert('${alertText.replace(/'/g, "\\'")}')"><span style="color:${color}">${icon}</span>${label}</button><br>`;
                    
                    document.getElementById('preview').innerHTML = buttonHTML;
                    document.getElementById('codeOutput').value = buttonHTML;
                });
            </script>
        </main>

        <script type="module" src="/assets/js/main.js"></script>
    </body>
</html>
