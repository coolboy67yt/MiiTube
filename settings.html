<!DOCTYPE html>
<html lang="en" data-page="settings">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiiTube | Settings</title>
        <link rel="icon" type="image/png" href="/assets/img/favicon.png">

        <script src="/assets/js/navbar.js" defer></script>

        <!-- CSS imports -->
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <main>
            <div class="title">
                <img src="/assets/img/icons/system_settings.png" height="47px" style="border-radius: 15px;">
                <h2>Settings</h2>
            </div>
            <div>
                <h3>Theme</h3>
                <div id="theme-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; max-width: 400px; margin-left: 10px;">
                    <button class="button theme-btn" data-theme="default">
                        <img src="/assets/img/favicon.png" alt="Default" width="24"> Default
                    </button>
                    <button class="button theme-btn" data-theme="classic">
                        <img src="/assets/img/placeholder.png" alt="Classic" width="24"> Classic
                    </button>
                    <button class="button theme-btn" data-theme="vista">
                        <img src="/assets/img/icons/mediaplayer.ico" alt="Vista" width="24"> Vista
                    </button>
                    <button class="button theme-btn disabled" data-theme="wiiu">
                        <img src="/assets/img/svg/wiiU.svg" alt="Wii U" width="24"> Wii U
                    </button>
                    <button class="button theme-btn" data-theme="wii">
                        <img src="/assets/img/svg/wii.svg" alt="Wii" width="24"> Wii
                    </button>
                    <button class="button theme-btn disabled" data-theme="3ds">
                        <img src="/assets/img/svg/3ds.svg" alt="3DS" width="24"> 3DS
                    </button>
                    <button class="button theme-btn disabled" data-theme="ns2">
                        <img src="/assets/img/svg/switch.svg" alt="Switch 2" width="24"> NS2
                    </button>
                    <button class="button theme-btn" data-theme="tv">
                        <img src="/assets/img/icons/tvii.png" alt="TV" width="24"> TV
                    </button>
                </div>
            </div>
            <div>
                <h3>Music and SFX</h3>
                <div id="sound-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; max-width: 400px; margin-left: 10px;">
                    <div class="setting" style="width: 100%; margin-bottom: 20px;">
                        <label>SFX Volume</label><br>
                        <input type="range" id="sfx-slider" min="0" max="100" value="100">
                    </div>

                    <div class="setting" style="width: 100%; margin-bottom: 20px;">
                        <label>Background Music Volume</label><br>
                        <input type="range" id="bg-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="/assets/js/main.js"></script>
        <script type="module" src="/assets/js/settings.js"></script>
    </body>
</html>
