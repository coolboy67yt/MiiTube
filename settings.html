<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiiTube | Settings</title>
        <link rel="icon" type="image/png" href="/assets/img/favicon.png">

        <script src="/assets/js/navbar.js" defer></script>

        <!-- CSS imports -->
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/miibtn.css">

    </head>
    <body>
        <!--stupid empty boring page-->
        <main>
            <div class="title">
                <img src="/assets/img/icons/system_settings.png" height="47px" style="border-radius: 15px;">
                <h2>Settings</h2>
            </div>
            <div>
                <h3>Theme</h3>
                <div id="theme-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; max-width: 400px; margin-left: 10px;">
                    <button class="miiverse-btn theme-btn" data-theme="classic">
                        <img src="/assets/img/placeholder.png" alt="Classic" width="24"> Classic
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="default">
                        <img src="/assets/img/favicon.png" alt="Default" width="24"> Default
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="wiiu">
                        <img src="/assets/img/svg/wiiU.svg" alt="Wii U" width="24"> Wii U
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="wii">
                        <img src="/assets/img/svg/wii.svg" alt="Wii" width="24"> Wii
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="3ds">
                        <img src="/assets/img/svg/3ds.svg" alt="3DS" width="24"> 3DS
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="ns2">
                        <img src="/assets/img/svg/switch.svg" alt="Switch 2" width="24"> NS2
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="tv">
                        <img src="/assets/img/icons/tvii.png" alt="TV" width="24"> TV
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="winvista">
                        <img src="/assets/img/icons/mediaplayer.ico" alt="Vista" width="24"> Vista
                    </button>
                    <button class="miiverse-btn theme-btn" data-theme="touchsomegrass">
                        <img src="/assets/img/grass.png" alt="Grass" width="24" style="border-radius: 40%"> TouchSomeGrass (secret!)
                    </button>
                </div>
                <h3>Style</h3>
                <div id="style-buttons" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; max-width: 400px; margin-left: 10px;">
                    <button class="miiverse-btn style-btn" data-theme="classic">
                        <span alt="Light" width="24">‚òÄÔ∏è</span> Light
                    </button>
                    <button class="miiverse-btn style-btn" data-theme="default">
                        <span alt="Dark" width="24">üåô</span> Dark
                    </button>
                </div>
            </div>
        </main>
        <script type="module" src="/assets/js/main.js"></script>
        <script type="module">
            import { getCookie, setTheme, setCookie, applyTheme } from '/assets/js/theme.js';

            document.addEventListener('DOMContentLoaded', () => {
                const buttons = document.querySelectorAll('.theme-btn');

                const currentTheme = getCookie('theme');
                buttons.forEach(btn => {
                    if(btn.dataset.theme === currentTheme) {
                        btn.style.border = '2px solid var(--accent-color)';
                        btn.style.fontWeight = 'bold';
                    }
                });

                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        setTheme(btn.dataset.theme);

                        // Remove styling from all buttons
                        buttons.forEach(b => {
                            b.style.border = '';
                            b.style.fontWeight = '';
                        });

                        // Add styling to the clicked button
                        btn.style.border = '2px solid var(--accent-color)';
                        btn.style.fontWeight = 'bold';
                    });
                });
            });
        </script>
    </body>
</html>
