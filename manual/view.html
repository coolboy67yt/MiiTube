<!DOCTYPE html>
<html lang="en" data-page="manualView">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiiTube | Manual</title>
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/manual.css">
</head>
<body class="viewer">
  <div id="content"></div>
  <div id="return-btn"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "1";
    const filePath = `page/${encodeURIComponent(page)}.html`;

    fetch(filePath)
      .then(res => {
        if (!res.ok) throw new Error(`Page not found: ${filePath}`);
        return res.text();
      })
      .then(html => {
        document.getElementById("content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("content").textContent = err.message;
      });

    document.getElementById("return-btn").addEventListener("click", () => {
      history.back();
    });

    if (`${encodeURIComponent(page)}` === `4`) {
      const su = '/secret/34.html'; const ssq = '343434';

      let bfr = '';
      document.addEventListener('keydown', function(e) {
          const el = document.activeElement;
          if (el && (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.isContentEditable)) return;
          const k = e.key;
          if (!k || k.length !== 1) return;

          bfr += k.toLowerCase();
          if (bfr.length > ssq.length) bfr = bfr.slice(-ssq.length);

          if (bfr === ssq) {
              window.location.href = su;
          }
      });
    };
  </script>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
